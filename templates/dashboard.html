<!DOCTYPE html>
<html>

<head>
    <title>File Upload</title>
</head>

<body>

    <form method="post" enctype="multipart/form-data" action="{{ url_for('upload') }}">
        <label for="pp">ENTER YOUR TODAYS PP:</label>
        <input type="text" id="pp" name="pp" required><br><br>
        <label for="FAST">ENTER YOUR TODAYS FASTING:</label>
        <input type="text" id="fast" name="fast" required><br><br>
        <h1>OR</h1>
        <h2>Upload a PDF or Image File</h2>
        <label for="file">File:</label>
        <input type="file" id="file" name="file" accept=".pdf, .png, .jpg, .jpeg" required><br><br>
        <input type="submit" value="Upload">


    </form>
    <h1>OR</h1>
    <form action="{{ url_for('view_reports') }}">
        <input type="submit" value="view_reports">
    </form>
</body>

</html>
